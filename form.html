<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="details.php" target="_blank" method="get">
    <fieldset>
        <legend>Cedentials!</legend>
    <label for="fname">First Name!</label><br>
    <input type="text" id="fname" name="fname" value="Collins"><br>
    <label for="lname">Last Name!</label><br>
    <input type="text" id="lname" name="lname" value="Wachira"><br>
    <input type="submit" value="Submit">
    </fieldset>
</form>
<hr>
<form action="details.php">
    <input type="radio" id="html" name="fav_language" value="html">
    <label for="html">HTML</label><br>
    <input type="radio" id="js" name="fav_language" value="js">
    <label for="js">JS</label><br>
    <input type="radio" id="css" name="fav_language" value="css">
    <label for="css">CSS</label><br>
</form>
<hr>
<form action="details.php">
    <input type="checkbox" id="lang1" name="C.Language" value="html">
    <label for="lang1">HTML</label><br>
    <input type="checkbox" id="lang2" name="C.Language" value="js">
    <label for="lang2">JS</label><br>
    <input type="checkbox" id="lang3" name="C.Language" value="css">
    <label for="lang3">CSS</label><br>
</form>
<hr>
<form action="details.php">
    <label for="lang">Select Lang!</label>
    <select name="lang" id="lang">
        <option value="noLang">None</option>
        <option value="lang1">HTML</option>
        <option value="lang2">JS</option>
        <option value="lang3">CSS</option>
        <option value="lang4">PHP</option>
    </select>
</form>
<hr>
<form action="details.php">
    <textarea name="Description" id="descrip" cols="30" rows="10"></textarea>
    <br>
    <input type="submit">
</form>
<hr>
<form action="details.php">
    <input list="languages" name="languages">
    <datalist id="languages">
        <option value="php">
        <option value="js">
        <option value="html">
        <option value="java">
        <option value="c++">
        <option value="python">
    </datalist>
    <input type="submit">
</form>
<hr>
</body>
</html>
